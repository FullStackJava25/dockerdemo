version: '3.9'

services:
  load_balancer:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "5000:87"
    networks:
      - my_network
    depends_on:
      - web

  web:
    image: nginx
    networks:
      - my_network
    deploy:
      replicas: 10

networks:
  my_network:
    driver: bridge
